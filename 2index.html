<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Futuristic Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Login Section -->
    <div class="login-container">
        <h1>Futuristic Command Center</h1>
        <form id="login-form">
            <input type="text" id="username" placeholder="Username" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
        <p class="error-message" id="error-message"></p>
    </div>

    <!-- Dashboard Section -->
    <div class="dashboard-container hidden" id="dashboard">
        <header>
            <h2>Welcome to the Dashboard</h2>
            <button id="logout-button">Logout</button>
        </header>

        <!-- Navigation -->
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">User Profiles</a></li>
                <li><a href="#">Analytics</a></li>
                <li><a href="#">Settings</a></li>
            </ul>
        </nav>

        <!-- Main Dashboard Content -->
        <section>
            <div class="content-card">
                <h3>System Health</h3>
                <p>All systems are functional.</p>
            </div>
            <div class="content-card">
                <h3>Behavioral Insights</h3>
                <p>Current user analysis: Healthy engagement detected.</p>
            </div>
            <!-- Add more sections as necessary -->
        </section>
    </div>

    <script src="script.js"></script>
</body>
</html>
